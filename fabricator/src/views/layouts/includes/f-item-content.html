{{#if notes}}
<div class="f-item-notes" data-f-toggle="notes">
	{{{notes}}}
</div>
{{/if}}
<div class="f-item-preview {{{data.class-preview}}} {{#if data.class-preview-layout}}at-grid{{/if}}">
	{{#if data.class-preview-layout}}<div class="{{{data.class-preview-layout}}}">{{/if}}
		{{{material @key @root}}}
	{{#if data.class-preview-layout}}</div>{{/if}}
</div>
<div class="f-item-code f-item-hidden" data-f-toggle="code">
	<pre><code class="language-markup">{{material @key @root}}</code></pre>
</div>
